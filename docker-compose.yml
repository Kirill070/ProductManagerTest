services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: product_manager_test
      POSTGRES_USER: product_manager
      POSTGRES_PASSWORD: password123
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    env_file:
      - .env
    environment:
      APP_URL: http://localhost:8080
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: product_manager_test
      DB_USERNAME: product_manager
      DB_PASSWORD: password123
      QUEUE_CONNECTION: database
    depends_on:
      - db
    ports:
      - "8080:8000"

  queue:
    build: .
    env_file:
      - .env
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: product_manager_test
      DB_USERNAME: product_manager
      DB_PASSWORD: password123
      QUEUE_CONNECTION: database
    depends_on:
      - db
    command: ["php", "artisan", "queue:work", "--sleep=1", "--tries=3", "--timeout=90"]

volumes:
  pgdata:
